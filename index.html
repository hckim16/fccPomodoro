<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/index.css" type="text/css" />
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" type="text/css" />
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <audio id="buzzer" src="https://notificationsounds.com/soundfiles/4e4b5fbbbb602b6d35bea8460aa8f8e5/file-sounds-1096-light.mp3"></audio>
    </head>
    
    <body>
        <div class="spacer"></div>
        <div class="container-fluid text-center">
            <div class="block">
                <h1>Pomodoro Clock</h1>
                <h3>freeCodeCamp</h3>
                <div id="timeDiv">
                    <h1 id="title1">Session Time</h1><br>
                    <a href="#" class="btn custom" id="m5Time">-</a>
                    <h2 id="session"></h2>
                    <h2 id="num">5</h2>
                    <a href="#" class="btn custom" id="a5Time">+</a><br>
                    <a href="#" class="btn custom" id="reset">Reset</a>
                </div>
                <div id="breakDiv">
                    <h1 id="title1">Break Time</h1><br>
                    <a href="#" class="btn custom" id="m5Break">-</a>
                    <h2 id="session"></h2>
                    <h2 id="breakNum">5</h2>
                    <a href="#" class="btn custom" id="a5Break">+</a><br>
                </div>
                <a href="#" class="btn custom" id="start">Start</a>
            </div>
        </div>
        <div class="spacer"></div>
    </body>
    
    
</html>
